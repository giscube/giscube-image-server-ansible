[uwsgi]
procname-prefix-spaced=/fcgis/%c

# define if needed
# venv = /data/env-directory-for-this-fcgi/

cgi = /=/usr/lib/cgi-bin/mapserv

workers = 1
threads = 10
enable-threads = true
max-requests = 1000
# must not create the socket in ondemand mode
# socket = /data/fcgis/%c/uwsgi.sock
buffer-size = 32768
chmod = 660
chdir = %d
master = true
# no-default-app = true
reload-os-env = true
auto-procname = true
log-date = true
no-orphans = true
uid = www-data
gid = www-data
die-on-term = true

cheap
idle = 60
die-on-idle = true
